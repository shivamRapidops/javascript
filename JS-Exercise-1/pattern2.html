<html>
<head>
<title>pattern 2</title>
</head>
<body>
	<script>
    	let n = prompt("enter number of rows",5);
        let string = "";
        let count = 0;
        for(let i=0; i<n; i++){
        	for(let j=0; j<n; j++){
            	if(j==count || j == n-1 || i == count || i == n-1){
                	string += "* ";
                }
                else{
                	string += "  ";
                }
            }
            string += "\n";
        }
        console.log(string);
        
    </script>
</body>
</html>
