<!DOCTYPE html>
<html>
<head>
<title>pattern 1</title>
</head>
<body>
	<div id="target">
    </div>
	<script>
    	let n = prompt("enter number of rows",5);
        let string = "";
        let count = 0;
        for(let i=0; i<n; i++){
        	for(let j=0; j<n; j++){
            	if(j==count || j == (n-count-1)){
                	string += "*";
                }
                else{
                	string += " ";
                }
            }
            string += "\n";
            count++;
        }
        console.log(string);
        
    </script>
</body>
</html>
