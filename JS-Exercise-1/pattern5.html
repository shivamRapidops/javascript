<html>
<head>
<title>pattern 5</title>
</head>
<body>
	<script>
    	let n = prompt("enter number of rows",5);
		let i, j, k;
		let string = "";
		for(i = 1; i <= n; i++)
		{
			for(k = 1; k < i; k++){
            	string += " ";
            }
            
			for(j = i; j <= n; j++){
            	string += `${j} `;
            }
            
			string += "\n";
		}

		for(i = n-1; i >= 1; i--)
		{
			for(k = 1; k < i; k++){
            	string += " ";
            }
				
			for(j = i; j <= n; j++){
            	string += `${j} `;
            }
			string += "\n";
		}
        console.log(string);

	</script>
</body>
</html>
